<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* { box-sizing:border-box; margin:0; padding:0; }
body {
    font-family: Arial, sans-serif;
    background:#292d3c;
    color:#fff;
    min-height:100%;
    padding-bottom:90px; /* ruang navbar */
}
/* Banner */
.banner {
    width:100%;
    height:220px;
}
.banner img {
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
}
/* Container */
.content-box {
    background:#292d3c;
    border-radius:20px 20px 0 0;
    margin-top:-50px;
    padding:20px 15px 80px;
    max-width:600px;
    margin-left:auto;
    margin-right:auto;
    box-shadow:0 -4px 10px rgba(0,0,0,0.2);
    position: relative;
    z-index:1;
}
.content-box h2 {
    font-size:20px;
    font-weight:bold;
    color:#c1f52b;
    text-align:center;
    margin-bottom:20px;
}
.form-group {
    margin-bottom:15px;
}
.form-group label {
    display:block;
    margin-bottom:6px;
    font-size:14px;
    font-weight:bold;
    color:#c1f52b;
}
.form-group input {
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid #1e2230;
    background:#1e2230;
    color:#c1f52b;
    font-size:15px;
}
.login-btn {
    display:block;
    width:100%;
    background:#c1f52b;
    color:#000;
    text-align:center;
    font-weight:bold;
    padding:14px;
    border-radius:10px;
    margin-top:15px;
    text-decoration:none;
    font-size:16px;
    border:none;
    cursor:pointer;
}
.register-link {
    text-align:center;
    margin-top:12px;
    font-size:14px;
}
.register-link a {
    color:#c1f52b;
    text-decoration:none;
}
</style>
</head>
<body>

<!-- Banner -->
<div class="banner">
    <img src="plan1.jpg" alt="Banner Login">
</div>

<!-- Container -->
<div class="content-box">
    <h2>Login Akun</h2>
    <div class="form-group">
        <label>Nomor Telepon</label>
        <input type="text" id="phone" placeholder="Masukkan nomor telepon">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Masukkan password">
    </div>
    <button class="login-btn" id="loginBtn">Login</button>

    <div class="register-link">
        Belum punya akun? <a href="index.html">Daftar</a>
    </div>
</div>

<script>
// Ambil elemen
const loginBtn = document.getElementById('loginBtn');

loginBtn.addEventListener('click', ()=>{
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value;

    if(!phone || !password){
        alert('Semua kolom harus diisi!');
        return;
    }

    // Ambil semua user dari localStorage
    const users = JSON.parse(localStorage.getItem('users') || '[]');

    // Cari user yang sesuai
    const user = users.find(u => u.phone === phone && u.password === password);

    if(user){
        // Simpan activeUser
        localStorage.setItem('activeUser', JSON.stringify(user));
        alert(`Login berhasil! Selamat datang, ${user.name}`);
        window.location.href = "profil.html";
    } else {
        alert('Nomor telepon atau password salah!');
    }
});
</script>

</body>
</html>
