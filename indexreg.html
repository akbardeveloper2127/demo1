<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrasi</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* { box-sizing:border-box; margin:0; padding:0; }
body {
    font-family: Arial, sans-serif;
    background:#292d3c;
    color:#fff;
    min-height:100%;
    padding-bottom:90px; /* ruang navbar */
}
.banner {
    width:100%;
    height:220px;
}
.banner img {
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
}
.content-box {
    background:#292d3c;
    border-radius:20px 20px 0 0;
    margin-top:-50px;
    padding:20px 15px 80px;
    max-width:600px;
    margin-left:auto;
    margin-right:auto;
    box-shadow:0 -4px 10px rgba(0,0,0,0.2);
    position: relative;
    z-index:1;
}
.content-box h2 {
    font-size:22px;
    font-weight:bold;
    color:#c1f52b;
    text-align:center;
    margin-bottom:25px;
}
.form-group {
    margin-bottom:15px;
}
.form-group label {
    display:block;
    margin-bottom:6px;
    font-size:14px;
    font-weight:bold;
    color:#c1f52b;
}
.form-group input {
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid #1e2230;
    background:#1e2230;
    color:#c1f52b;
    font-size:15px;
}
.register-btn {
    display:block;
    width:100%;
    background:#c1f52b;
    color:#000;
    text-align:center;
    font-weight:bold;
    padding:14px;
    border-radius:10px;
    margin-top:15px;
    text-decoration:none;
    font-size:16px;
    border:none;
    cursor:pointer;
}
.login-link {
    text-align:center;
    margin-top:12px;
    font-size:14px;
}
.login-link a {
    color:#c1f52b;
    text-decoration:none;
}
</style>
</head>
<body>

<!-- BANNER -->
<div class="banner">
    <img src="plan1.jpg" alt="Banner Registrasi">
</div>

<!-- CONTAINER AMPL0P -->
<div class="content-box">
    <h2>Pendaftaran Akun Baru</h2>
    <div class="form-group">
        <label>Nama Lengkap</label>
        <input type="text" id="fullname" placeholder="Masukkan nama lengkap">
    </div>
    <div class="form-group">
        <label>Nomor Telepon</label>
        <input type="text" id="phone" placeholder="Masukkan nomor telepon">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Masukkan password">
    </div>
    <div class="form-group">
        <label>Konfirmasi Password</label>
        <input type="password" id="confirmPassword" placeholder="Konfirmasi password">
    </div>
    <button class="register-btn" id="registerBtn">Daftar</button>

    <div class="login-link">
        Sudah punya akun? <a href="login.html">Login</a>
    </div>
</div>

<script>
const registerBtn = document.getElementById('registerBtn');

registerBtn.addEventListener('click', ()=>{
    const fullname = document.getElementById('fullname').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if(!fullname || !phone || !password || !confirmPassword){
        alert('Semua kolom harus diisi!');
        return;
    }
    if(password !== confirmPassword){
        alert('Password dan konfirmasi password tidak sama!');
        return;
    }

    // Ambil semua user dari localStorage
    let users = JSON.parse(localStorage.getItem('users') || '[]');

    // Cek nomor telepon sudah terdaftar
    if(users.find(u => u.phone === phone)){
        alert('Nomor telepon sudah terdaftar!');
        return;
    }

    // Tambahkan user baru
    const user = { fullname, phone, password };
    users.push(user);
    localStorage.setItem('users', JSON.stringify(users));

    // Simpan user aktif
    localStorage.setItem('activeUser', JSON.stringify(user));

    alert(`Registrasi berhasil! Selamat datang, ${fullname}`);

    // Reset form
    document.getElementById('fullname').value='';
    document.getElementById('phone').value='';
    document.getElementById('password').value='';
    document.getElementById('confirmPassword').value='';

    // Redirect ke profil
    window.location.href = "profil.html";
});
</script>

</body>
</html>
