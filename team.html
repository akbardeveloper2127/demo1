<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Saya</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family: Arial, sans-serif;
    background:#292d3c;
    color:#fff;
    min-height:100%;
    padding-bottom:90px; /* ruang untuk navbar permanen */
}

/* HEADER */
.header {
    display:flex;
    justify-content:center;
    align-items:center;
    padding:12px 0;
    width:100%;
    background:#1e2230;
    position:relative;
    color:#c1f52b;
    font-weight:bold;
    font-size:18px;
    border-bottom:2px solid #1e2230;
}
.header .back-btn { 
    position:absolute; 
    left:15px; 
    font-size:22px; 
    color:#c1f52b; 
    text-decoration:none; 
}

/* BANNER */
.banner {
    width:100%;
    height:220px;
    position: relative;
}
.banner img {
    width:100%;
    height:100%;
    object-fit:cover;
}
.banner .overlay {
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    display:flex;
    justify-content:space-around;
    align-items:center;
}
.overlay .data-item {
    text-align:center;
}
.overlay .data-item .value {
    font-size:18px;
    font-weight:bold;
    color:#c1f52b;
}
.overlay .data-item .label {
    font-size:13px;
    color:#fff;
}

/* CONTAINER AMPL0P */
.container {
    background:#292d3c;
    border-radius:20px 20px 0 0;
    margin-top:-50px;
    padding:20px;
    max-width:600px;
    margin-left:auto;
    margin-right:auto;
    box-shadow:0 -4px 10px rgba(0,0,0,0.2);
    position: relative;
    z-index:1;
}

/* Tombol Bagikan */
.share-btn {
    display:inline-block;
    background:#c1f52b;
    color:black;
    padding:8px 16px;
    border-radius:20px;
    font-weight:bold;
    text-decoration:none;
    font-size:14px;
    margin-bottom:15px;
}

/* LEVEL CARD */
.level-card {
    background:#1c1f2b;
    border-radius:12px;
    padding:15px;
    margin-bottom:12px;
    border:1px solid #3c4452;
}
.level-header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:12px;
}
.level-header .level-title {
    font-size:16px;
    font-weight:bold;
    color:#c1f52b;
}
.level-header .check-button {
    background:#c1f52b;
    color:#000;
    padding:6px 15px;
    border:none;
    border-radius:20px;
    font-size:13px;
    cursor:pointer;
}
.level-data p {
    display:flex;
    justify-content:space-between;
    margin:5px 0;
    font-size:13px;
}
.level-data .value { font-weight:bold; color:#c1f52b; }

/* POPUP DETAIL TIM */
.popup {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.7);
    display:flex; justify-content:center; align-items:center;
    visibility:hidden; opacity:0;
    transition:0.3s;
    z-index:1000;
}
.popup.show { visibility:visible; opacity:1; }
.popup-content {
    background:#1e2230;
    padding:20px;
    border-radius:12px;
    width:90%;
    max-width:400px;
    position:relative;
}
.popup-content h3 {
    margin-bottom:10px;
    color:#c1f52b;
}
.popup-content ul { list-style:none; padding:0; }
.popup-content li {
    padding:8px 0;
    border-bottom:1px solid #3c4452;
    font-size:14px;
}
.popup-close-x {
    position:absolute;
    top:10px;
    right:10px;
    font-size:18px;
    color:#c1f52b;
    cursor:pointer;
}

/* NAVIGATION PERMANEN */
nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #1e2230;
    display: flex;
    justify-content: space-around;
    padding: 8px 0 6px;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
    z-index:999;
}
nav a {
    flex: 1;
    color: #aaa;
    text-align: center;
    text-decoration: none;
    font-size: 11px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2px;
}
nav a i {
    font-size: 18px;
}
nav a.active,
nav a:hover {
    color: #c1f52b;
}
</style>
</head>
<body>

<!-- HEADER -->
<div class="header">
    <a href="profil.html" class="back-btn">&#8592;</a>
    Team
</div>

<!-- BANNER -->
<div class="banner">
    <img src="plan8.jpg" alt="Banner Tim">
    <div class="overlay">
        <div class="data-item">
            <div class="value">0</div>
            <div class="label">Total Member</div>
        </div>
        <div class="data-item">
            <div class="value">Rp0</div>
            <div class="label">Total Deposit</div>
        </div>
        <div class="data-item">
            <div class="value">Rp0</div>
            <div class="label">Total Penarikan</div>
        </div>
    </div>
</div>

<!-- CONTAINER -->
<div class="container" id="levelCards">

<!-- Tombol Bagikan di atas level 1 -->
<div style="text-align:center; margin-bottom:15px;">
    <a href="bagikan.html" class="share-btn">
        <i class="fa-solid fa-share-nodes" style="margin-right:6px;"></i> Undang Teman
    </a>
</div>

<!-- DETAIL TIM POPUP -->
<div class="popup" id="popupDetail">
    <div class="popup-content">
        <span class="popup-close-x" onclick="closePopup()">&#10005;</span>
        <h3>Detail Tim</h3>
        <ul id="detailList">
            <li>Daftar kosong</li>
        </ul>
    </div>
</div>

<!-- NAVIGATION PERMANEN -->
<nav>
    <a href="dompet.html"><i class="fa-solid fa-house"></i><span>Home</span></a>
    <a href="order.html"><i class="fa-solid fa-chart-line"></i><span>Invest</span></a>
    <a href="team.html" class="active"><i class="fa-solid fa-users"></i><span>Team</span></a>
    <a href="profil.html"><i class="fa-solid fa-address-card"></i><span>Profil</span></a>
</nav>

<script>
// Render level cards 6 level
const levelContainer = document.getElementById('levelCards');
for(let i=1;i<=4;i++){
    const card = document.createElement('div');
    card.className='level-card';
    card.innerHTML = `
        <div class="level-header">
            <span class="level-title">Level ${i}</span>
            <button class="check-button" onclick="showDetail(${i})">Detail</button>
        </div>
        <div class="level-data">
            <p>Member <span class="value">0</span></p>
            <p>Total Deposit <span class="value">Rp0</span></p>
            <p>Total Penarikan <span class="value">Rp0</span></p>
        </div>
    `;
    levelContainer.appendChild(card);
}

// Fungsi popup
function showDetail(level){
    const detailList = document.getElementById('detailList');
    detailList.innerHTML = '<li>Daftar kosong</li>';
    document.getElementById('popupDetail').classList.add('show');
}
function closePopup(){
    document.getElementById('popupDetail').classList.remove('show');
}

// Ambil user aktif dari localStorage
const activeUser = JSON.parse(localStorage.getItem('activeUser') || 'null');

// Kalau belum login, redirect ke login.html
if(!activeUser){
    window.location.href = "login.html";
}
</script>

</body>
</html>
